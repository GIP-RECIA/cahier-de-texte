log4j.rootCategory = info, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold = debug
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d %-5p [%c] - %m%n


log4j.logger.org.crlr = debug
log4j.logger.org.apache.myfaces.shared_impl.webapp.webxml = fatal
log4j.logger.org.springframework=INFO
log4j.logger.org.hibernate=WARN
log4j.logger.net.sf.ehcache=INFO
log4j.logger.org.springframework.aop.framework=WARN
log4j.logger.org.springframework.beans.factory.xml=WARN
log4j.logger.org.springframework.core.CollectionFactory=WARN
log4j.logger.org.springframework.orm=WARN
log4j.logger.org.springframework.jdbc=WARN
log4j.logger.org.richfaces = debug
log4j.logger.javax.faces=DEBUG
log4j.logger.org.apache.myfaces=DEBUG
log4j.logger.com.sun.faces=DEBUG


