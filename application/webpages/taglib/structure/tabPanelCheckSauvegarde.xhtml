<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"  
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

<ui:composition>
    <rich:tabPanel switchType="ajax" activeItem="#{selectedTab}" status="status"
        id="#{empty idTabPanel ? 'idTabPanel' : idTabPanel}"
        itemChangeListener="#{bean[itemChangeListener]}" 
        onbeforeitemchange="return beforeChangeOnglet(event);"
        rendered="#{empty rendered ? true : rendered}"
        >
    <ui:insert/>
    </rich:tabPanel>
</ui:composition>
</html>
