<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cr="urn:crlr"
	xmlns:rich="http://richfaces.org/rich"
	>
<ui:composition>
	<ui:remove>
		<!-- 
        elemMenuAction : composant permettant le rendu d'un élément du menu 
    -->

	</ui:remove>    
          <cr:liena4j idliena4j="#{idaction}" 
                bean="#{bean}" 
                rendered="#{rendered}" 
                oncomplete="#{oncomplete}"
                cible="#{cible}" 
	            render="#{render}" 
	            confirm="#{confirm}"
	            status="status"  
	            title="#{title}"
	          >
             
	          <h:graphicImage library="images/icones" name="#{image}" alt="#{title}" title="#{title}" />
	          <ui:insert />           
          </cr:liena4j>            
</ui:composition>
</html>
