<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:cr="urn:crlr"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
>
    
 
<ui:composition>    

 <rich:column rendered="true"
                       width="14%">
            <f:facet name="header">
              <h:outputText value="#{jourHeaderFooter}" />
            </f:facet>
            <h:panelGrid columns="1"
                         styleClass="corpsCalTable#{!category.map[jourColonne].actif ? 'Inactif' : ''}">
			<h:panelGrid styleClass="firstLine" columns="2" columnClasses="col1,col2" rowClasses="row" >
			              <h:outputText styleClass="tdClasse" value="#{category.map[jourColonne].groupesClassesDTO.designation}" />
		              <h:outputText styleClass="tdEnseignant"  value="#{category.map[jourColonne].denomination} #{category.map[jourColonne].nom}" />	
			</h:panelGrid>
              
              <h:outputText styleclass="tdMatiere"  value="#{category.map[jourColonne].matiere}" />
              
              <h:outputText styleClass="tdLibelle" value="#{category.map[jourColonne].typeDevoirDTO.libelle}" />
              <cr:lien bean="#{devoir}"
                       cible="naviguerDetailDevoir"
                       desc="#{category.map[jourColonne].seance.accesEcriture ? 'Modifier le travail à faire' : 'Consulter le travail à faire'}"
                       id="detailDevoirLien#{jourOuvre.jourName}"
                       oncomplete="#{rich:component('idPopupConsulterDevoir')}.show();"
                       render=":idPopupConsulterDevoir_form:idPopupConsulterDevoir_panel"
                       titre="">
              <f:setPropertyActionListener target="#{devoir.form.selectDevoir}"
                                           value="#{category.map[jourColonne]}" />#{cr:truncate(category.map[jourColonne].intitule,
                                           30, '..')}</cr:lien>
            </h:panelGrid>
          </rich:column>
    
            
</ui:composition>
</html>
